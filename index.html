<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Feeling Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .emoji-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .emoji-option {
            flex: 1;
            min-width: 60px;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .emoji-option.selected {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .emoji-label {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            color: #666;
        }

        .emoji-option.selected .emoji-label {
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Food & Feeling Log</h1>
        <p class="subtitle">Track your meals and how they make you feel</p>
        
        <div class="success-message" id="successMessage">
            ‚úì Entry logged successfully!
        </div>

        <div class="error-message" id="errorMessage">
            ‚úó Failed to log entry. Please try again.
        </div>

        <form id="foodLog">
            <div class="form-group">
                <label for="datetime">Date & Time</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>

            <div class="form-group">
                <label for="mealType">Meal Type</label>
                <select id="mealType" name="mealType" required>
                    <option value="">Select meal type...</option>
                    <option value="Breakfast">üåÖ Breakfast</option>
                    <option value="Morning Snack">‚òï Morning Snack</option>
                    <option value="Lunch">üåû Lunch</option>
                    <option value="Afternoon Snack">üçé Afternoon Snack</option>
                    <option value="Dinner">üåô Dinner</option>
                    <option value="Evening Snack">üåÉ Evening Snack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="food">What did you eat?</label>
                <textarea id="food" name="food" placeholder="Describe your meal..." required></textarea>
            </div>

            <div class="form-group">
                <label>How do you feel physically?</label>
                <div class="emoji-group">
                    <div class="emoji-option physical-option" data-feeling="energized">
                        ‚ö°
                        <span class="emoji-label">Energized</span>
                    </div>
                    <div class="emoji-option physical-option" data-feeling="satisfied">
                        üòä
                        <span class="emoji-label">Satisfied</span>
                    </div>
                    <div class="emoji-option physical-option" data-feeling="bloated">
                        üò£
                        <span class="emoji-label">Bloated</span>
                    </div>
                    <div class="emoji-option physical-option" data-feeling="tired">
                        üò¥
                        <span class="emoji-label">Tired</span>
                    </div>
                    <div class="emoji-option physical-option" data-feeling="uncomfortable">
                        üòñ
                        <span class="emoji-label">Uncomfortable</span>
                    </div>
                </div>
                <input type="hidden" id="physicalFeeling" name="physicalFeeling" required>
            </div>

            <div class="form-group">
                <label>How do you feel emotionally?</label>
                <div class="emoji-group">
                    <div class="emoji-option mood-option" data-mood="happy">
                        üòÑ
                        <span class="emoji-label">Happy</span>
                    </div>
                    <div class="emoji-option mood-option" data-mood="calm">
                        üòå
                        <span class="emoji-label">Calm</span>
                    </div>
                    <div class="emoji-option mood-option" data-mood="neutral">
                        üòê
                        <span class="emoji-label">Neutral</span>
                    </div>
                    <div class="emoji-option mood-option" data-mood="anxious">
                        üò∞
                        <span class="emoji-label">Anxious</span>
                    </div>
                    <div class="emoji-option mood-option" data-mood="sad">
                        üòî
                        <span class="emoji-label">Sad</span>
                    </div>
                </div>
                <input type="hidden" id="mood" name="mood" required>
            </div>

            <div class="form-group">
                <label for="notes">Additional notes (optional)</label>
                <textarea id="notes" name="notes" placeholder="Any other observations..."></textarea>
            </div>

            <button type="submit">Log Entry</button>
        </form>
    </div>

    <script>
        // Set current date and time as default
        (function() {
            var now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
        })();

        // Handle physical feeling selection
        var physicalOptions = document.querySelectorAll('.physical-option');
        var physicalFeelingInput = document.getElementById('physicalFeeling');

        physicalOptions.forEach(function(option) {
            option.addEventListener('click', function() {
                physicalOptions.forEach(function(opt) {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                physicalFeelingInput.value = this.getAttribute('data-feeling');
            });
        });

        // Handle mood selection
        var moodOptions = document.querySelectorAll('.mood-option');
        var moodInput = document.getElementById('mood');

        moodOptions.forEach(function(option) {
            option.addEventListener('click', function() {
                moodOptions.forEach(function(opt) {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                moodInput.value = this.getAttribute('data-mood');
            });
        });

        // Handle form submission
        document.getElementById('foodLog').addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            var formData = {
                datetime: document.getElementById('datetime').value,
                mealType: document.getElementById('mealType').value,
                food: document.getElementById('food').value,
                physicalFeeling: document.getElementById('physicalFeeling').value,
                mood: document.getElementById('mood').value,
                notes: document.getElementById('notes').value
            };

            var successMessage = document.getElementById('successMessage');
            var errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            // Send to n8n webhook - REPLACE WITH YOUR ACTUAL WEBHOOK URL
            fetch('https://n8n.srv1107764.hstgr.cloud/webhook/food-log-submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(function(data) {
                console.log('Success:', data);
                
                // Show success message
                successMessage.classList.add('show');
                
                // Reset form
                document.getElementById('foodLog').reset();
                physicalOptions.forEach(function(opt) {
                    opt.classList.remove('selected');
                });
                moodOptions.forEach(function(opt) {
                    opt.classList.remove('selected');
                });
                
                // Reset datetime to current time
                var now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.getElementById('datetime').value = now.toISOString().slice(0, 16);
                
                // Hide success message after 3 seconds
                setTimeout(function() {
                    successMessage.classList.remove('show');
                }, 3000);
            })
            .catch(function(error) {
                console.error('Error:', error);
                
                // Show error message
                errorMessage.classList.add('show');
                
                // Hide error message after 5 seconds
                setTimeout(function() {
                    errorMessage.classList.remove('show');
                }, 5000);
            });
            
            return false;
        });
    </script>
</body>
</html>
